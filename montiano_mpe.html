<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokemon_mpe.css">
    <title>Pokemon</title>
</head>

<body>
    <div class="container">
        <div class="icon char">
            <img src="charmander1.png" alt="charmander1">

            <img src="pokeball.png" id="pokeball">
            <div class="types">
                <p class="type1 fire">fire</p>
            </div>
        </div>


        <div class="icon bul">
                <img src="bullbasaur.png" alt="bullbasaur">

                <img src="pokeball.png" id="pokeball">
                <div class="types">
                    <p class="type1 grass">grass</p>
                </div>
            </div>
        

        <div class="icon squi">

            </div>
